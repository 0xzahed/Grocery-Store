<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="#" class="signup-form">
        <h3>Signup Form</h3>
        <input type="text" id="name" placeholder="Enter your name" class="box">
        <input type="email" id="email" placeholder="Enter your email" class="box">
        <input type="password" id="password" placeholder="Enter your password" class="box">
        <input type="password" id="confirm-password" placeholder="Confirm your password" class="box">
        <button type="button" class="btn" onclick="validateSignup()">Signup</button>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
